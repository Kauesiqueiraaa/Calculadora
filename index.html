<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="index.js"></script>

</head>
<body>
    <div class="fundo">
        <h1>Kaue Siqueira</h1>
        <p>Desenvolvedor de Software</p>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
            <tr>
                <td><button class="botao" onclick="clean()">C</button> 
                <td><button class="botao" onclick="back('<')"><</button>
                <td><button class="botao" onclick="insert('/')">/</button>
                <td><button class="botao" onclick="insert('*')">*</button> 
             </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button> 
                <td><button class="botao" onclick="insert('8')">8</button>
                <td><button class="botao" onclick="insert('9')">9</button>
                <td><button class="botao" onclick="insert('-')">-</button> 
        </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button> 
                <td><button class="botao" onclick="insert('5')">5</button>
                <td><button class="botao" onclick="insert('6')">6</button>
                <td><button class="botao" onclick="insert('+')">+</button> 
            </tr>
            <tr>
            <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td> 
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular('=')">=</button></td>
                
              </tr>
              <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button> 
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    
                </tr>
            </tr>
                            
        
        
        
        </table>
        </div>
    </div>
</body>
</html>
